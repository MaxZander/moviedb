<!DOCTYPE html>
<html>
<head>
<title>Movie search</title>
<script src="script.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TEMPLATE -->
  <template id="movie">
      <div class="col-lg-3 col-xl-3 col-md-12 col-sm-12 animated flipInY delay-1s" id="crd"><br>
          <div class="shadow card text-white bg-danger">
              <img class="card-img-top" src="" alt="Card image cap">
              <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
              </div>
              <div class="card-footer">
                  <small class="text-muted"></small>
              </div>
          </div>
      </div>
  </template>
  <!-- HEADER -->
<header>
    <div class="header animated fadeIn delay-1s">
        <h1>Movie search</h1>
        <p>Trouvez tous les films dans une grande base de donnees</p>
      </div>
</header>

    <div id="center">
      <div class="container animated fadeIn delay-2s">
        <div class="input-group lg-12 col-xl-12 col-md-12 col-sm-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-film"></i></span>
            </div>
          <input type="text" id="movies" class="form-control is-invalid" placeholder="Tapez le nom d'un film..." aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-danger animated tada delay-2s" type="button" onclick="movie()" id="button-addon2">Rechercher</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
          <div class="row align-items-start" id="midle">
            </div><br>
            <div class="row">
                <div class="col-lg-3 col-xl-3 col-md-3 col-sm-3"></div>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6"><p class="text-center text-danger sticky-bottom animated fadeIn delay-3s">&copy; Designed by <a href="" class="text-danger">Marvin Bost</a></p></div>
            </div>
        </div>


    </body>
</html>
